name: Publish Artifacts

on:
  push:
    branches: [ master, ci ]
    paths-ignore: [ '*.md' ]

jobs:
  linux:
    name: Artifact Linux (x64)
    runs-on: ubuntu-20.04
    container:
      image: ubuntu:16.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Essentials
        run: |
          apt-get update
          apt-get upgrade
          apt-get install -y ocl-icd-opencl-dev
          apt-get install -y curl gcc
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build Artifact
        run: cargo build -r
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Linux x64
          path: target/release/easy-stress-rs
  windows:
    name: Artifact Windows (x64)
    runs-on: windows-2019
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build Artifact
        run: cargo build -r
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Windows x64
          path: target/release/easy-stress-rs.exe
  macos:
    name: Artifact macOS (Universal)
    runs-on: macos-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af #@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: x86_64-apple-darwin
      - name: Build Artifact (x64)
        run: cargo build -r --target=x86_64-apple-darwin
      - name: Build Artifact (M1)
        run: |
          rustup target add aarch64-apple-darwin
          cargo build -r --target=aarch64-apple-darwin
      - name: Combine Universal Darwin
        run:
          lipo -create -output universal-easy-stress-rs target/**/release/strumbot
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: macOS universal
          path: universal-easy-stress-rs
